<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    <form th:action="@{/savebook}" th:object="${book}" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" th:field="*{title}" required><br>
        
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" th:field="*{author}" required><br>
        
        <label for="publicationYear">Year:</label><br>
        <input type="number" id="publicationYear" name="publicationYear" th:field="*{publicationYear}" required><br>
        
        <label for="isbn">ISBN:</label><br>
        <input type="number" id="isbn" name="isbn" th:field="*{isbn}" required><br>
        
        <label for="price">Price:</label><br>
        <input type="number" step="0.01" id="price" name="price" th:field="*{price}" required><br><br>

        <input type="submit" value="Save Book">
    </form>
</body>
</html>
